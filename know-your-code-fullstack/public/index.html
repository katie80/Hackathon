<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Know Your Code</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div id="title_div">
			<h1 id="title">Know Your Code</h1>
		</div>

		<div id="level_div">
			Level 1
		</div>

		<div id="question_number_div">
			Question 1
		</div>

		<div id="question_div">
			<p id="question">Here is a question</p>
		</div>

		<div class="row" id="answers_div">
			<div class="answers col-md-4" id="answer1">1</div>
			<div class="answers col-md-4" id="answer2">2</div>
			<div class="answers col-md-4" id="answer3">3</div>
		</div>

		<button class="btn" id="next_question_btn">Skip to next question</button>
	</div>

  <footer class="footer"><div id="fuse" class="fuse"> </div><div class="score pull-left">1000</div>Coded with <span class="icon heart">love</span> by <span class="icon burlywood">Burlywood</span><div id="timer" class="timer pull-right"></div></footer>
	
</body>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
 
<script>
$(function() {
    $.get('/levels', function(res) {
    	$('#level_div').text(res.title);
    	$('#question').text(res.question);
    	$('#answer1').text(res.options[0]);
    	$('#answer2').text(res.options[1]);
    	$('#answer3').text(res.options[2]);
    });
});


var timerInterval = setInterval(myCallback, 100);
var timer = 60;
function myCallback() {
  timer -= 0.1;
  if(timer == 58) {
    clearInterval(timerInterval);
  }
  $('#timer').text(timer.toFixed(1));
  $('#fuse').css("width", 100 - timer/0.6 + "%");
}

// var intervalID = window.setInterval(myCallback, 1000);
// var fuseTimer = 0;
// function myCallback() {
//   fuseTimer += 1;

// }

</script>
</html>
