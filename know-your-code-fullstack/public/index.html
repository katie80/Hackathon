<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<div class="row">
		<div class="col-lg-3 col-md-2"></div>
		<div class="container col-lg-6 col-md-8">
			<div id="title_div">
				<h1 id="title">Know Your Code</h1>
			</div>

			<hr width="150px">

			<!-- Enter Level name here. Sent as text -->
			<div id="level_div">
				Level 1: HTML
			</div>

			<!-- Enter Question here. Sent as text -->
			<div id="question_div">
				<p id="question">
					Which is the result of &lt;h2&gt; Header &lt;/h2&gt;
				</p>
			</div>

			<div class="row" id="answers_div">
				<!-- Enter Option 0 here. Sent as html -->
				<div class="answers col-sm-4 col-xs-12" id="option1">
					<div class="innerAns">
						<h3> Header </h3>
					</div>
				</div>

				<!-- Enter Option 1 here. Sent as html -->
				<div class="answers col-sm-4 col-xs-12" id="option2">
					<div class="innerAns">
						<h2> Header </h2>
					</div>
				</div>

				<!-- Enter Option 2 here. Sent as html -->
				<div class="answers col-sm-4 col-xs-12" id="option3">
					<div class="innerAns">
						<h1> Header </h1>
					</div>
				</div>
			</div>

			<button class="btn" id="next_question_btn">Skip to next question</button>

		</div>
	</div>

	<footer class="footer">
		<div id="fuse" class="fuse"></div>
		<div class="row">
			<div class="col-xs-4">
				<div id= "score" class="score pull-left"></div>
			</div>
			<div class="col-xs-4">

			</div>
			<div class="col-xs-4">
				<div id="timer" class="timer pull-right"></div>
			</div>
		</div>
	</footer>
